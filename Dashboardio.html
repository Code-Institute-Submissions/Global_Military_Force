    function makeGraphs(error, manpowerData, aircraftBreakdownData) {
        var ndx = crossfilter(manpowerData);
      
      
// ................................................................................MANPOWER
        var country_dim0 = ndx.dimension(dc.pluck('Country'));
        var group = country_dim0.group().reduceSum(dc.pluck('Power_Index_rating'));
        var GFPBar = dc.rowChart("#GFPBar");
        
        GFPBar
            .width(600)
            .height(450)
            .dimension(country_dim0)
            .group(group)
            .xAxis().ticks(9);
    
    
    
    
    
    
    
        var gfpRank_dim2 = ndx.dimension(dc.pluck("Country"));

        function add_item2(p, v) {
            p.count++;
            p.total += v.Total_Population;
            p.average = p.total / p.count;       
            return p;
        }
        
        function remove_item2(p, v) {
            p.count--;
            if(p.count == 0){
                p.total = 0;
                p.average = 0;
            } else {
                p.total -= v.Total_Population;
                p.average = p.total / p.count;
            }
            return p;
        }
        
        function init2() {
            return { count: 0, total: 0, average: 0 };
        }
        
        var gfp_by_Country2 = gfpRank_dim2.group().reduce(add_item2, remove_item2, init2);
        
        dc.barChart("#TotalPopBar")
            .height(500)
            .width(640)
            .margins({top: 10, right: 50, bottom: 30, left: 50})
            .dimension(gfpRank_dim2)
            .group(gfp_by_Country2)
            .valueAccessor(function (d) {
                return d.value.average;
            })
            .transitionDuration(700)
            .x(d3.scale.ordinal().domain(["USA","Russia","China","India","France","UK","Japan","Turkey","Germany","Egypt"]))
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Country")
            .yAxisLabel("Population")
            .yAxis().ticks(7);
            
            
            
            
            
        
        var Rowdim2 = ndx.dimension(dc.pluck('Country'));
        
        function add_item3(p, v) {
            p.count++;
            p.total += v.Total_Military_Personnel;
            p.average = p.total / p.count;       
            return p;
        }
        
        function remove_item3(p, v) {
            p.count--;
            if(p.count == 0){
                p.total = 0;
                p.average = 0;
            } else {
                p.total -= v.Total_Military_Personnel;
                p.average = p.total / p.count;
            }
            return p;
        }
        
        function init3() {
            return { count: 0, total: 0, average: 0 };
        }
        
        var popgroup = Rowdim2.group().reduce(add_item3, remove_item3, init3);

        dc.barChart("#TotMilPerBar")
            .height(500)
            .width(640)
            .margins({top: 50, right: 50, bottom: 50, left: 50})

            .group(popgroup)
            .valueAccessor(function (d) {
                return d.value.average;
            })
            .transitionDuration(700)
            .x(d3.scale.ordinal().domain(["USA","Russia","China","India","France","UK","Japan","Turkey","Germany","Egypt"]))
            .xUnits(dc.units.ordinal)
            .xAxisLabel("Country")
            .yAxisLabel("Total Military Personnel")
            .yAxis().ticks(7);

        aircraftBreakdownData.forEach(function(d){
           d.Air_Count=parseInt(d.Air_Count); 
        });
        
       
        
        var country_dim1 = ndx2.dimension(dc.pluck("Country"));
        var TotalAirStrByCountry = country_dim1.group().reduceSum(function(d) {
            if (d.Air_Type === "Total_Aircraft_Strength") {
                return d.Air_Count;
            } else {
                return 0;
            }
        });
        
        // console.log(FightersByCountry.all())
        
        var stackedChart = dc.barChart ("#TotalAir")
            
            stackedChart
                .width(600)
                .height(450)
                .dimension(country_dim1)
                .group(TotalAirStrByCountry)
                .x(d3.scale.ordinal().domain(["USA","Russia","China","India","France","UK","Japan","Turkey","Germany","Egypt"]))
                .xUnits(dc.units.ordinal)
                .xAxisLabel("Country")
                .yAxisLabel("Total Aircraft Strength");
        
        
        
        
        
        

        var country_dim2 = ndx2.dimension(dc.pluck("Country"));
        var FightersByCountry = country_dim2.group().reduceSum(function(d) {
            if (d.Air_Type === "Fighter_Aircraft") {
                return d.Air_Count;
            } else {
                return 0;
            }
        });
        var AttakersByCountry = country_dim2.group().reduceSum(function(d) {
            if (d.Air_Type === "Attack_Aircraft") {
                return d.Air_Count;
            } else {
                return 0;
            }
        });
        var TransportersByCountry = country_dim2.group().reduceSum(function(d) {
            if (d.Air_Type === "Transport_Aircraft") {
                return d.Air_Count;
            } else {
                return 0;
            }
        });
        var TrainersByCountry = country_dim2.group().reduceSum(function(d) {
            if (d.Air_Type === "Trainer_Aircraft") {
                return d.Air_Count;
            } else {
                return 0;
            }
        });
        
        
        // console.log(FightersByCountry.all())
    
        
        
        var stackedChart = dc.barChart ("#AirStack")
            
            stackedChart
                .width(600)
                .height(450)
                .dimension(country_dim2)
                .group(FightersByCountry)
                .stack(AttakersByCountry)
                .stack(TransportersByCountry)
                .stack(TrainersByCountry)
                .x(d3.scale.ordinal().domain(["USA","Russia","China","India","France","UK","Japan","Turkey","Germany","Egypt"]))
                .xUnits(dc.units.ordinal)
                .xAxisLabel("Country")
                .yAxisLabel("Number of Aircraft");
                
        
        
     
        
        var country_dim3 = ndx2.dimension(dc.pluck("Country"));
        var TotalHeliByCountry = country_dim3.group().reduceSum(function(d) {
            if (d.Air_Type === "Other_Helicopter_Strength") {
                return d.Air_Count;
            } else {

            }
        });
        var AttackHeliByCountry = country_dim3.group().reduceSum(function(d) {
            if (d.Air_Type === "Attack_Helicopters") {
                return d.Air_Count;
            } else {
                return 0;
            }
        });

            stackedChart
                .width(600)
                .height(450)
                .dimension(country_dim3)
                .group(TotalHeliByCountry)
                .stack(AttackHeliByCountry)
                .x(d3.scale.ordinal().domain(["USA","Russia","China","India","France","UK","Japan","Turkey","Germany","Egypt"]))
                .xUnits(dc.units.ordinal)
                .xAxisLabel("Country")
                .yAxisLabel("Number of Aircraft");
